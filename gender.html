<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gender=prompt("Enter the gender:");
        switch(gender){
            case "M":
                document.write("Male");
                break;
            case "F":
                document.write("Female");
                break;
            default:
                document.write("Invalid gender.Please enter M or F.")
        }
    </script>
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a value:"));
        var b=parseInt(prompt("Enter b value:"));
        switch(a>b){
            case(true):
                document.write("a is the maximum number.");
                break;
            case(false):
                document.write( "b is the maximum number.");
                break;
            default:
                document.write("Invalid value");
        }
    </script>
</body>
</html>

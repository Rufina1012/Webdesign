<body>
    <h2>Mathematics Formulas</h2>
    <ul>
        <p>
            <li>(a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup></li>
            <li>(a-b)<sup>2</sup>=a<sup>2</sup>-2ab+b<sup>2</sup></li>
            <li>a<sup>2</sup>+b<sup>2</sup>=(a-b)<sup>2</sup>+2ab</li>
            <li>a<sup>2</sup>-b<sup>2</sup>=(a+b)(a-b)</li>
        </p>
    </ul>
    <h2>Chemistry Equation</h2>
    <ol>
        <p>
            <li>O<sub>2</sub></li>
            <li>H<sub>2</sub>O</li>
            <li>CO<sub>2</sub></li>
            <li>CO<sub>2</sub>+NAOH=NAHCO</li>
            <li>N<sub>2</sub>+3H<sub>2</sub>->2NH<sub>3</sub></li>
        </p>
    </ol>
</body>

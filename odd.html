<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num=parseInt(prompt("Enter a value:"));
        switch(num%2){
            case 0:
                    document.write("Its a even number");
                    break;
            case 1:
                    document.write("Its an odd number");
                    break;
            default:
                document.write("Invalid value");
        }  
    </script>
</body>
</html>

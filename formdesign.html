<html lang="en">
<head>

    <form>
        <h2>STEP 1</h2>
        <fieldset>
            <legend>Choose two friends.</legend>

            <br>

            <br>

            <br>

            <br>
            <input type="checkbox" id="pla" name="pla" value="Miami">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade=prompt("Enter a grade:");
        switch(grade){
            case "A":
                document.write("Excellent");
                break;
            case "B":
                document.write("Good");
                break;
            case "C":
                document.write("Need improvement");
                break;
            case "D":
                document.write("Pass");
                break;
            case "E":
                document.write("Fail");
                break;
            default:
                document.write("Invalid grade");
        }
    </script>
</body>
</html>

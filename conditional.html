<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s=parseInt(prompt("Enter a salary:"));
        var y=parseInt(prompt("Enter year of services:"));
        if(y>=5){
            var nb=s+(s*0.05);
            document.write(`sum of nb=${nb}`);
        }
        else{
            document.write(`not a nb`);
        }
    </script>
</body>
</html>

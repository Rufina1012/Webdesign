<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd and even</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("Enter a value:"));
        var b=parseInt(prompt("Enter b value:"));
        for(var i=a;i<=b;i++){
            if(i%2==0){
                document.write("even"  +i+'<br>');
                    }
            else{
                document.write("odd"  +i+'<br>');
                    }
            }
    </script>
</body>
</html>

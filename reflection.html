<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
            padding-top: 150px;
        }
        .text{
            font-size: 100px;
            color: #c21a5a;
            font-weight: bold;
        }
        .reflection{
            font-size: 100px;
            color: #c21a5a;
            font-weight: bold;
            transform: scaleY(-1);
            opacity: 0.5;
            margin-top: 0;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Moon</div>
        <div class="reflection">Moon</div>
    </div>
</body>
</html>

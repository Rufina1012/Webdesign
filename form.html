<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Application Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <br>
        <label for="clg">College name :</label>
        <input type="text" id="clg" name="clg"><br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="mal" name="fav_language" value="Male">
        <label for="mal">Male</label>
        <input type="radio" id="fem" name="fav_language" value="Female">
        <label for="fem">Female</label><br>
        <br>
        <label for="lang">Language Known:</label>
        <input type="checkbox" id="lan1" name="lan1" value="C++">
        <label for="lan1">C++</label>
        <input type="checkbox" id="lan2" name="lan2" value="Java">
        <label for="lan2">Java</label>
        <input type="checkbox" id="lan3" name="lan3" value="Python">
        <label for="lan3">Python</label><br>
        <br>
        <input  style="background-color: rgb(156, 156, 238);"   type="button" onclick="alert('Your Application submitted successfully')" value="Submit">
    </form> 
      
    
</body>
</html>
